<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <header id="mainLogo">
        <img class="logo" src="./img/logo.png" />
      </header>
      <nav id="buttons">
        <button id="indexBtn" class="imgBtn btn_Img1">
          <img
            id="indexImg"
            src="./img/blue_p.png"
            data-key="type"
            data-value="pants"
            data-size="large"
          />
        </button>
        <button id="indexBtn" class="imgBtn btn_Img2">
          <img
            id="indexImg"
            src="./img/blue_s.png"
            data-key="type"
            data-value="skurt"
            data-size="large"
          />
        </button>
        <button id="indexBtn" class="imgBtn btn_Img3">
          <img
            id="indexImg"
            src="./img/blue_t.png"
            data-key="type"
            data-value="tshirts"
            data-size="large"
          />
        </button>
        <button
          id="indexBtn"
          class="colorBtn btn_B"
          data-key="color"
          data-value="blue"
          data-size="large"
        >
          Blue
        </button>
        <button
          id="indexBtn"
          class="colorBtn btn_Y"
          data-key="color"
          data-value="yellow"
          data-size="large"
        >
          Yellow
        </button>
        <button
          id="indexBtn"
          class="colorBtn btn_P"
          data-key="color"
          data-value="pink"
          data-size="large"
        >
          Pink
        </button>
      </nav>
    </header>
    <ul class="items">
      <li class="item">
        <img src="./img/blue_p.png" />
        <span>man, small size</span>
      </li>
    </ul>
  </body>
</html>
